global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'astraguard-api'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          environment: 'production'
    basic_auth:
      username: 'admin'
      password: 'admin'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
