{{- if .Values.astraGuard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "astraguard.fullname" . }}-astra-guard
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: astra-guard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "astraguard.chart" . }}
spec:
  replicas: {{ .Values.astraGuard.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: astra-guard
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: astra-guard
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: astra-guard
        image: {{ include "astraguard.image" . }}
        imagePullPolicy: {{ .Values.astraGuard.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.astraGuard.service.port }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.astraGuard.service.metricsPort }}
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: {{ .Values.astraGuard.env.ENVIRONMENT | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.astraGuard.env.LOG_LEVEL | quote }}
        - name: ENABLE_JSON_LOGGING
          value: {{ .Values.astraGuard.env.ENABLE_JSON_LOGGING | quote }}
        - name: REDIS_URL
          value: "redis://{{ include "astraguard.fullname" . }}-redis:{{ .Values.redis.service.port }}"
        - name: JAEGER_HOST
          value: "{{ include "astraguard.fullname" . }}-jaeger"
        - name: JAEGER_PORT
          value: "6831"
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://{{ include "astraguard.fullname" . }}-jaeger:14268/api/traces"
        - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
          value: "{{ include "astraguard.fullname" . }}-jaeger"
        - name: OTEL_EXPORTER_JAEGER_AGENT_PORT
          value: "6831"
        resources:
          {{- toYaml .Values.astraGuard.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
