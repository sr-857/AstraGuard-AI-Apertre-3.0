version: '3.8'

services:
  # ============================================================================
  # ASTRAGUARD API SERVICE
  # ============================================================================
  astra-guard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astra-guard-api
    ports:
      - "8000:8000"      # FastAPI app
      - "9090:9090"      # Prometheus metrics
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
      - ENABLE_JSON_LOGGING=true
      - REDIS_URL=redis://redis:6379
      - JAEGER_HOST=jaeger
      - JAEGER_PORT=6831
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
      - OTEL_EXPORTER_JAEGER_AGENT_PORT=6831
    volumes:
      - ./:/app
      - /app/.venv
    depends_on:
      redis:
        condition: service_healthy
      prometheus:
        condition: service_started
      jaeger:
        condition: service_started
      grafana:
        condition: service_started
    networks:
      - astra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ============================================================================
  # REDIS - DISTRIBUTED CACHE & QUEUE
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: astra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astra-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # ============================================================================
  # PROMETHEUS - METRICS COLLECTION & STORAGE
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: astra-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    environment:
      - TZ=UTC
    networks:
      - astra-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # GRAFANA - VISUALIZATION & DASHBOARDS
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: astra-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Editor
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning.yml:/etc/grafana/provisioning/dashboards/provisioning.yml:ro
    networks:
      - astra-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # JAEGER - DISTRIBUTED TRACING
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: astra-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # HTTP collector
      - "6831:6831/udp" # Jaeger agent (Thrift compact)
      - "6832:6832/udp" # Jaeger agent (Thrift binary)
    environment:
      - COLLECTOR_ZIPKIN_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger-data:/badger
    networks:
      - astra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:14268/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # REDIS EXPORTER - REDIS METRICS
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: astra-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - astra-network
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # NODE EXPORTER - HOST METRICS (Optional)
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: astra-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - astra-network
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  astra-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  jaeger-data:
    driver: local
