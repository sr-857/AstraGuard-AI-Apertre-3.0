apiVersion: v1
kind: Service
metadata:
  name: astra-guard
  namespace: astraguard
  labels:
    app: astra-guard
    component: api
spec:
  selector:
    app: astra-guard
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
