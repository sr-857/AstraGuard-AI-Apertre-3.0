apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: astraguard
  labels:
    app: prometheus
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'astra-guard'
        static_configs:
          - targets: ['astra-guard.astraguard.svc.cluster.local:9090']
        scrape_interval: 5s

      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter.astraguard.svc.cluster.local:9121']

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter.astraguard.svc.cluster.local:9100']
