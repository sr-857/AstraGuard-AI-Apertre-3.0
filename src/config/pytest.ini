[pytest]
addopts = -p no:langsmith --strict-markers -s
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    error_handling: marks tests for error handling
    memory: marks tests for memory engine
    benchmark: marks tests as benchmark
    chaos: marks tests as chaos engineering tests
