# mypy.ini - Type checking configuration for AstraGuard-AI
# Run with: mypy backend api --config-file mypy.ini

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
show_error_codes = True
pretty = True

# Incremental mode - start permissive, tighten over time
disallow_untyped_defs = False
ignore_missing_imports = True
allow_redefinition = True

# Stricter checks for core packages
[mypy-backend.*]
warn_unused_ignores = True
check_untyped_defs = True

[mypy-api.*]
warn_unused_ignores = True
check_untyped_defs = True

[mypy-config.*]
warn_unused_ignores = True
check_untyped_defs = True

# Ignore third-party packages without stubs
[mypy-redis.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True
